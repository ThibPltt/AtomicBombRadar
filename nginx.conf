events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve static files from /usr/share/nginx/html
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # Proxy API requests to the Node.js backend
        location /api/ {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Serve OpenStreetMap tiles by proxying the official tile servers
        location /osm/ {
            proxy_pass https://a.tile.openstreetmap.org/;
            proxy_set_header Host $host;
            proxy_cache_valid 200 302 365d; # Cache tiles for one year
            proxy_cache_valid 404 1m;      # Cache missing tiles for one minute
            proxy_redirect off;
        }

        # Cache static assets like CSS, JS, and images
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            access_log off;
        }
    }
}
